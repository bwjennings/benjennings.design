<!doctype html>
<html>
  <head>
    <title>ben.cards</title>
    <link href="./vars.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="module" src="components/index.js"></script>
    <link rel="prefetch" href="designs.html" as="document" />
    <link rel="prefetch" href="resources.html" as="document" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <custom-sidebar active-item="1"></custom-sidebar>

      <main>
        <div class="main-content">
          <section class="page-title">
            <h1 size="large">Experiments</h1>
            <h2 class="subhead">Some things that I just wanted to try</h2>
          </section>

          <content-card title="This is an extra item for fun" badge="3D Model">
            <div slot="dialogContent">
              
            </div>
         
            <model-viewer slot="content"
            exposure="1"
            skybox-image="designs/resources/5_16_2024.jpg"
              camera-orbit="0deg 75deg 5%"
              alt="My Desk"
              src="./Scaniverse 2024-05-08 120226.glb"
              ar
              shadow-intensity="1"
              camera-controls
              touch-action="pan-y"
              
            ></model-viewer>
            
            <model-viewer slot="content"
            camera-orbit="0deg 75deg 5%"
            alt="My Desk"
            src="designs/resources/Scaniverse 2024-04-30 180057.glb"
            ar
            shadow-intensity="1"
            camera-controls
            touch-action="pan-y"
          ></model-viewer>
    
          </content-card>
          <content-card title="Here is a card"></content-card>
          <content-card title="Here is a card"></content-card>
          <content-card title="Here is a card"></content-card>
          <content-card title="Here is a card"></content-card>
        </div>
      </main>
    </div>

</html>
