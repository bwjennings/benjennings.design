<html>

<head>
  <title>Ben Jennings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover" />
  <script src="./js/index.js"></script>



  <link rel="modulepreload" href="components/index.js" />
  <script type="module" src="components/index.js"></script>
  <link href="./css/vars.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />

  <!-- Prefetch Links -->
  <link rel="prerender" href="designs.html" as="document" />
  <link rel="prerender" href="fundamentals.html" as="document" />
  <link rel="prerender" href="experiments.html" as="document" />
  <link rel="prerender" href="resources.html" as="document" />
  <script type="speculationrules">
    {
      "prerender": [
        {
          "urls": ["index.html", "designs.html","fundamentals.html","experiments.html","resources.html"]
        }
      ]
    }
    </script>

  <!-- Icons and Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="manifest.json" />

  <link rel="expect" href="#page-container" blocking="render" />

</head>

<body>
  <div id="page-container" class="page-container hero-page">
    <custom-sidebar active-item="1"></custom-sidebar>

    <main>
      <div class="welcome">
        <h1 class="heading xl">Helping people <span class="flipInX">focus</span> </h1>
        <p class="heading sm">Great products feel effortless because they are made by listening and caring</p>
        <p class="body lg">This portfolio serves as both a showcase of my work and a personal space to explore new ideas and experiment with design.</p>




      </div>




    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if the sidebar animation has already occurred
      if (!sessionStorage.getItem('heroSidebarAnimated')) {
        // First visit: animate the sidebar
        var pageContainer = document.querySelector('.page-container.hero-page');
        if (pageContainer) {
          pageContainer.classList.add('animate-sidebar');
          // Set a flag to prevent future animations
          sessionStorage.setItem('heroSidebarAnimated', 'true');
        }
      } else {
        // Subsequent visits: show the sidebar expanded without animation
        var pageContainer = document.querySelector('.page-container.hero-page');
        if (pageContainer) {
          // Remove 'hero-page' class to prevent the initial collapsed state
          pageContainer.classList.remove('hero-page');
        }
      }
    });
  </script>

</body>

</html>
