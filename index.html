<!doctype html>
<html>
  <head>
    <title>ben.cards</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.png" />
    <script type="module" src="components/index.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="components/OptionCard/OptionCard.js" defer></script>
    <script src="components/Content Card/content-card.js" defer></script>
  </head>
  <body>
 
    <div class="page-container">
      <nav class="sidebar">
        <nav-card
          title="Title"
          description="Projects and things"
          icon="design_services"
          page="index.html"
          state="current"
        ></nav-card>
        <nav-card
          title="Experiments"
          description="This is a second card"
          icon="experiment"
          page="experiments.html"
        ></nav-card>
        <nav-card
          title="More"
          description="This is a second card"
          icon="category"
        ></nav-card>
      </nav>
      
      <main>
        <div class="main-content">
          
            <content-card title="This is my title" subtitle="And a subtitle">
              <script
              type="module"
              src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
            ></script>
            
            <!-- Use it like any other HTML element -->
            <model-viewer
            camera-controls 
            touch-action="pan-y" 
            camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) calc(0deg + env(window-scroll-y) * 180deg) calc(5m - env(window-scroll-y) * 10m)"
              style="width: 100%; height: 100%"
              id="mv-shark"
              src="Scaniverse 2024-04-17 203757.glb"
              camera-controls
            ></model-viewer>
            

            </content-card>
            <content-card title="This is my title" subtitle="And a subtitle">
              <div slot="dialogContent">

                <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="100%"; height="100%" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FA0Fn4YP27d6fPjPMvoycyA%2FUntitled%3Ftype%3Ddesign%26node-id%3D1%253A2%26mode%3Ddesign%26t%3DidYCLnryeqR7Lz8O-1" allowfullscreen></iframe>
              </div>
  

            </content-card>
            <content-card title="This is my title" subtitle="And a subtitle">
              <div slot="dialogContent">
                This is some extra information if you wanted to know about it
              </div>
            </content-card>
            <content-card title="This is my title" subtitle="And a subtitle"></content-card>
            <content-card title="This is my title" subtitle="And a subtitle"></content-card>
          
          
          
        </div>
      </div>
    </div>
    
    <script src="components/Card/card.js"></script>
  </body>
</html>
