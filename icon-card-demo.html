<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Card Demo</title>
    
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght,GRAD@8..144,25..151,100..1000,-200..150&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
    
    <!-- Load CSS variables -->
    <link href="src/assets/styles/base/vars.css" rel="stylesheet">
    <link href="src/assets/styles/base/index.css" rel="stylesheet">
    
    <!-- Load theme initialization script -->
    <script src="src/scripts/index.js"></script>
    
    <!-- Load components -->
    <script type="module" src="src/components/index.js" blocking="render"></script>
    
    <style>
        body {
            font-family: var(--text-body-font-family, 'Roboto Flex', sans-serif);
            background: var(--color-background-page);
            color: var(--color-text-primary);
            margin: 0;
            padding: 2rem;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .demo-section {
            margin-bottom: 3rem;
        }
        
        .demo-title {
            font-size: var(--text-heading-lg-size);
            font-weight: var(--text-heading-weight);
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .badge-showcase {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        icon-card {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Icon Card & Badge Components Demo</h1>
        
        <!-- Icon Cards Section -->
        <div class="demo-section">
            <h2 class="demo-title">Icon Cards - All Variants</h2>
            <div class="card-grid">
                <!-- Brand variant -->
                <icon-card 
                    title="Create Clarity, not simplicity" 
                    icon="step" 
                    variant="brand"
                    show-badges>
                </icon-card>
                
                <!-- Accent-1 variant -->
                <icon-card 
                    title="Design with Purpose" 
                    icon="palette" 
                    variant="accent-1"
                    show-badges>
                </icon-card>
                
                <!-- Accent-2 variant -->
                <icon-card 
                    title="Build with Intent" 
                    icon="construction" 
                    variant="accent-2"
                    show-badges>
                </icon-card>
                
                <!-- Accent-3 variant -->
                <icon-card 
                    title="Iterate and Improve" 
                    icon="refresh" 
                    variant="accent-3"
                    show-badges>
                </icon-card>
            </div>
        </div>
        
        <!-- Cards without badges -->
        <div class="demo-section">
            <h2 class="demo-title">Icon Cards - Without Badges</h2>
            <div class="card-grid">
                <icon-card 
                    title="Focus on Essentials" 
                    icon="filter_center_focus" 
                    variant="brand">
                </icon-card>
                
                <icon-card 
                    title="Streamline Process" 
                    icon="timeline" 
                    variant="accent-1">
                </icon-card>
            </div>
        </div>
        
        <!-- Badge Showcase -->
        <div class="demo-section">
            <h2 class="demo-title">Badge Components - All Variants</h2>
            
            <h3>Default badges:</h3>
            <div class="badge-showcase">
                <ben-badge text="Default Badge"></ben-badge>
                <ben-badge icon="edit" text="With Icon"></ben-badge>
                <ben-badge icon="star"></ben-badge>
            </div>
            
            <h3>Primary variant:</h3>
            <div class="badge-showcase">
                <ben-badge text="Primary Badge" variant="primary"></ben-badge>
                <ben-badge icon="check" text="Completed" variant="primary"></ben-badge>
            </div>
            
            <h3>Accent variants:</h3>
            <div class="badge-showcase">
                <ben-badge text="Accent 1" variant="accent-1"></ben-badge>
                <ben-badge icon="info" text="Information" variant="accent-1"></ben-badge>
                <ben-badge text="Accent 2" variant="accent-2"></ben-badge>
                <ben-badge icon="warning" text="Warning" variant="accent-2"></ben-badge>
                <ben-badge text="Accent 3" variant="accent-3"></ben-badge>
                <ben-badge icon="priority_high" text="Important" variant="accent-3"></ben-badge>
            </div>
        </div>
        
        <!-- Theme Controls -->
        <div class="demo-section">
            <h2 class="demo-title">Theme Controls</h2>
            <p>Use the settings below to see how the components adapt to different color themes:</p>
            <site-settings></site-settings>
        </div>
    </div>
</body>
</html>
